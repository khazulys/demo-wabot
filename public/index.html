    <!-- Anti-Inspect Element Script -->
    <script>
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.addEventListener('keydown', event => {
            if (event.keyCode === 123 || // F12
                (event.ctrlKey && event.shiftKey && (event.key === 'I' || event.key === 'i')) || // Ctrl+Shift+I
                (event.ctrlKey && event.shiftKey && (event.key === 'J' || event.key === 'j')) || // Ctrl+Shift+J
                (event.ctrlKey && event.shiftKey && (event.key === 'C' || event.key === 'c')) || // Ctrl+Shift+C
                (event.ctrlKey && (event.key === 'U' || event.key === 'u')) // Ctrl+U
            ) {
                event.preventDefault();
            }
        });
    </script>
    
    <script>
        function updateAdminProfile(user) {
            const adminNameElement = document.getElementById('admin-name');
            const adminUsernameElement = document.getElementById('admin-username');
            const adminInitialElement = document.getElementById('admin-initial');

            if (adminNameElement && user.name) {
                adminNameElement.textContent = user.name;
            }
            
            if (adminUsernameElement && user.username) {
                adminUsernameElement.textContent = user.username;
            }
            
            if (adminInitialElement && user.name) {
                adminInitialElement.textContent = user.name.charAt(0).toUpperCase();
            }
        }
    </script>
